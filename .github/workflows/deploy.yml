name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Pages ğŸ“„
      uses: actions/configure-pages@v4
      
    - name: Install Dependencies ğŸ”§
      run: npm ci
      
    - name: Verify Theme Installation ğŸ¨
      run: |
        echo "Checking butterfly theme..."
        if [ -d "node_modules/hexo-theme-butterfly" ]; then
          echo "âœ… Butterfly theme found in node_modules"
          ls -la node_modules/hexo-theme-butterfly/
        else
          echo "âŒ Butterfly theme not found in node_modules"
          exit 1
        fi
        
    - name: Build Hexo ğŸ”¨
      run: |
        npm run clean
        npm run build
        
    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 