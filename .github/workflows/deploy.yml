name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Pages 📄
      uses: actions/configure-pages@v4
      
    - name: Install Dependencies 🔧
      run: npm ci
      
    - name: Verify Theme Installation 🎨
      run: |
        echo "Checking butterfly theme..."
        if [ -d "node_modules/hexo-theme-butterfly" ]; then
          echo "✅ Butterfly theme found in node_modules"
          ls -la node_modules/hexo-theme-butterfly/
        else
          echo "❌ Butterfly theme not found in node_modules"
          exit 1
        fi
        
    - name: Build Hexo 🔨
      run: |
        npm run clean
        npm run build
        
    - name: Upload artifact 📤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4 